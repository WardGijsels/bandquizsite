<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/cards.css">

  <link rel="shortcut icon" href="/img/faviconImage.png" type="image/x-icon">
  <title>Home</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-background-color">
    <div class="container-fluid justify-content-center align-items-center">
      <a class="navbar-brand col-auto" href="#">
        <img src="/img/navbarLogo.png" alt="COREQUIZ" width="277.75" height="53" class="img-fluid">
      </a>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col-12 text-white">
        <div class="row">
          <div class="col-lg-6 col-xs-12">

            <!-- Add elements to display game messages -->
            <div class="mobile-image">
              <div class="">
                <div class="card text-bg-dark">
                  <img src="/img/bands/noBand.png" class="card-img rounded mx-auto d-block" alt="" id="bandImageMobile" style="width: 20%;">
                  <div class="card-img-overlay">
                    <h5 class="card-title" id="bandNameMobile">Current band</h5>
                  </div>
                </div>
              </div>
            </div>
            <div id="game-messages" class="row"></div>
            <div id="feedback-message"></div>

            <!-- Input field and button -->
            <div class="input-group mt-3">
              <input type="text" id="user-input" class="form-control" placeholder="Enter your guess...">
              <button id="submit-button" class="btn submit-button">Submit</button>
            </div>

            <div id="play-again-container" class="mt-1">
              <button class="btn submit-button" id="playagainbutton" disabled data-bs-toggle="button">Play
                Again</button>
            </div>

            <!-- score card -->
            <div class="mt-3">
              <div class="card l-bg-green-dark">
                <div class="card-statistic-3 p-4">
                  <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                  <div class="mb-4">
                    <h5 class="card-title mb-0">Score</h5>
                  </div>
                  <div class="row align-items-center mb-2 d-flex">
                    <div class="col-8">
                      <h2 class="d-flex align-items-center mb-0" id="score">
                        0
                      </h2>
                    </div>
                    <div class="col-4 text-right">
                      <!-- <span>10% <i class="bi bi-arrow-up-short"></i></span> -->
                    </div>
                  </div>
                  <div class="progress mt-1 " data-height="8" style="height: 8px;">
                    <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100" style="width: 0%;" id="scoreprogressbar"></div>
                  </div>
                </div>
              </div>
            </div> <!-- end of score card -->

          </div>

          <div class="col-lg-6 col-xs-12">
            <div class="card text-bg-dark">
              <img src="/img/bands/noBand.png" height="625" class="card-img desktop-image" alt="" id="bandImage">
              <div class="card-img-overlay">
                <h5 class="card-title" id="bandName">Current band</h5>
              </div>
            </div>
          </div>

        </div> <!--row-->
      </div> <!--col-12-->





    </div> <!--container-->


    <!-- Footer -->
    <div class="container">
      <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top home-footer">
        <div class="col mb-3">
          <a href="#" class="d-flex align-items-center mb-3 link-dark text-decoration-none">
            <img src="/img/navbarLogo.png" alt="COREQUIZ" width="277.75" height="53" class="img-fluid">
          </a>
          <p class="">Â© 2024</p>
        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">

        </div>

        <div class="col mb-3">
          <h5>Links</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="/root/index.html" class="nav-link p-0 ">Home <i
                  class="bi bi-house"></i></a></li>
            <li class="nav-item mb-2"><a href="https://github.com/WardGijsels/bandquizsite" class="nav-link p-0 "
                target="_blank">Github <i class="bi bi-github"></i></a></li>
            <li class="nav-item mb-2"><a href="https://getbootstrap.com/" class="nav-link p-0 "
                target="_blank">Bootstrap <i class="bi bi-bootstrap"></i></a></li>
            <li class="nav-item mb-2"><a href="https://icons.getbootstrap.com/" class="nav-link p-0 ">Bootstrap
                Icons <i class="bi bi-bootstrap"></i></a></li>
            <li class="nav-item mb-2"><a href="https://www.bootdey.com/snippets/view/bs4-card-widget#css"
                class="nav-link p-0 " target="_blank">Bootdey <i class="bi bi-code-slash"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>

  </main>




  <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="/js/bands.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
